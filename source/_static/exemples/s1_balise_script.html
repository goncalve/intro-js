<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Définition des fonctions dans une balise script</title>
  </head>
  <body>
    <h1>Définition des fonctions dans une balise <tt>script</tt></h1>

   <p>Hello <span onmouseover="f1();">world</span></p>
   <button onclick="f2();">Click me</button>

   <script type="text/javascript">
     function f1() {
         console.log('haha, tickles');
     }
     function f2() {
         console.log('click');
     }
   </script>

    <hr>
    <p>Pour voir ce qui s'affiche sur la console,
      ressez CTRL+J (sous Chrome) ou CTRL+K (sous Firefox).</p>
  </body>
</html>
