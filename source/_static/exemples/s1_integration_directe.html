<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intégration directe au HTML</title>
  </head>
  <body>
    <h1>Intégration directe au HTML</h1>

    <p>Hello <span onmouseover="console.log('haha, tickles');">world</span></p>
    <button onclick="console.log('click');">Click me</button>
   
    <hr>
    <p>Pour voir ce qui s'affiche sur la console,
      pressez CTRL+SHIFT+J (sous Chrome) ou CTRL+SHIFT+K (sous Firefox).</p>
  </body>
</html>
