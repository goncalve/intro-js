<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element_manipulation</title>
    <style type="text/css">
      p {
          transition: all 1s;
      }
      .good {
          background-color: lightGreen;
      }

      .bad {
          background-color: lightPink;
      }

      .good.bad {
          background-color: lightGray;
          background: linear-gradient(lightGreen, lightPink);
      }

      .fun {
          border: 3px solid blue;
          border-radius: 1em;
          padding: 1ex;
      }
    </style>
  </head>
  <body>
    <p id="instructions">Use CTRL+SHIFT+J (Chrome) or CTRL+SHIFT+K (Firefox) and play with
    <code>p5.style</code>, <code>p5.classList</code>
    and <code>p5.textContent</code>.
    Notice how CSS3 transitions make things look nice :-).</p>
    <h2>Defined classes</h2>
    <p id="p1" class="good">This is good.</p>
    <p id="p2" class="bad">This is bad.</p>
    <p id="p3" class="fun">This is fun.</p>
    <p id="p4" class="good fun">This is good fun.</p>

    <h2>It's up to you</h2>
    <p id="p5" class="fun">Play with me, I'm <code>p5</code></p>


    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript">
      p1 = document.getElementById("p1");
      p2 = document.getElementById("p2");
      p3 = document.getElementById("p3");
      p4 = document.getElementById("p4");
      p5 = document.getElementById("p5");
      instructions = document.getElementById("instructions");
    </script>
  </body>
</html>
